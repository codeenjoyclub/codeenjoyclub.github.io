<footer class="container">
    <div class="site-footer">
      
          <div class="card text-center">
            
           
        </div>
        <div class="site-footer-links mobile-hidden">
            {% for nav in site.labels %}
            <a href="{{ nav.href }}" title="{{ nav.label }}" target="{{ nav.target | default: _self }}">{{ nav.label }}</a>
            {% endfor %}
        </div>

        <div class="scrolltop">
            
        </div>
        <div class="rss">
           
        </div>
    </div>
    <!-- Third-Party JS -->
    <script type="text/javascript" src="/assets/js/footer-geopattern.min.js"></script>
    <!-- My JS -->
    <script type="text/javascript" src="/assets/js/footer-script.js"></script>
    {% for javascript in page.javascript %}
    <script src="/assets/js/{{javascript}}"></script>
    {% endfor %}
</footer>
